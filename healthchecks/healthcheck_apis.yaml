---
- name: Executar script Python de healthcheck
  hosts: localhost
  gather_facts: false

  vars:
    script_path: "/playbooks/scripts/healthcheck_api.py"

  tasks:

    - name: Copiar script para o host
      copy:
        src: /playbook/scripts/healthcheck_api.py
        dest: /tmp/healthcheck_api.py
        mode: '0755'

    - name: Executar script Python
      command: "python3 /tmp/healthcheck_api.py"
      register: script_output
      ignore_errors: true

    - name: Exibir sa√≠da do script
      debug:
        var: script_output.stdout
